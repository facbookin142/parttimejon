<script>
    // Right Click Disable
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
    });

    // Keyboard Shortcuts Disable (F12, Ctrl+Shift+I, Ctrl+U)
    document.addEventListener("keydown", function(event) {
        if (event.key == "F12" || 
            (event.ctrlKey && event.shiftKey && event.key == "I") || 
            (event.ctrlKey && event.key == "U")) {
            event.preventDefault();
        }
    });

    // Developer Console Detection (अगर DevTools ओपन हुआ तो पेज क्लियर कर देंगे)
    setInterval(function() {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
            document.body.innerHTML = ""; // पेज को ब्लैंक कर दो
            alert("Unauthorized Access Detected! Page Locked.");
        }
    }, 1000);
</script>
